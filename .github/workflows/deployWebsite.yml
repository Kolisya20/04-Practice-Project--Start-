name: Deploy Website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Test Code
        run: npm run test
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          # path: dist
          path: |
            dist
            package.json
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.png-file-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Publish JS filename
        id: publish
        run: find dist/assets/images/*.png -type f -execdir echo 'png-file-name={}' >> $GITHUB_OUTPUT ';'
      - name: Build website
        run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Output content Before unpack artifact
        run: ls
      - name: Get Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: my-artifact
      - name: Output content After unpack artifact
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
