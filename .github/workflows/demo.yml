name: Events Demo 1
on:
  pull_request:
    types: [opened, edited]
    branches:
      - main #main
      - "dev=*" # dew-new dev-this-is-new
      - "feat/**" # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - main #main
      - "dev=*" # dew-new dev-this-is-new
      - "feat/**" # feat/new feat/new/button
    path-ignore:
      - ".github/workflows/*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
